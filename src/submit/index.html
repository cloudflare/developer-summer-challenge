			<h1>Submit Project</h1>
			<p>Thank you for participating in the <b>Cloudflare Summer Challenge</b>!</p>
			<p>Please complete the submission form below.</p>
			<small><strong>NOTE:</strong> You are only allowed <b>1 entry</b>.</small>

			<form method="POST" action="/submit">
				<input
					type="hidden" name="code" hidden
					readonly required value="{{ code }}"
				/>

				<label for="fname">
					<input
						id="fname" name="firstname"
						readonly required value="{{ firstname }}"
					/>
					<span>First Name</span>
				</label>

				<label for="lname">
					<input
						id="lname" name="lastname"
						readonly required value="{{ lastname }}"
					/>
					<span>Last Name</span>
				</label>

				<label for="email" class="fw">
					<input
						id="email" name="email" type="email"
						readonly required value="{{ email }}"
					/>
					<span>Email Address</span>
				</label>

				<label for="projecturl" class="fw">
					<input id="projecturl" name="projecturl" type="url" required/>
					<span>Project Repository URL</span>
					<small>A link to your application's source code; eg; "https://github.com/user/repo"</small>
				</label>

				<label for="demourl" class="fw">
					<input id="demourl" name="demourl" type="url" required />
					<span>Live Demo URL</span>
					<small>A working demonstration of your application; eg; "https://demo.workers.dev"</small>
				</label>

				<label for="cftv" class="check fw">
					<input id="cftv" name="cftv" type="checkbox" />
					I would like to discuss my project on&nbsp;<a class="hov" href="https://cloudflare.tv">Cloudflare.tv</a>
				</label>

				<label for="ccsa" class="check fw" style="padding-top: 0">
					<input id="ccsa" name="social" type="checkbox" />
					I allow Cloudflare to share my project under the&nbsp;<a class="hov" href="https://creativecommons.org/licenses/by-sa/4.0/">CC By-SA license</a>
				</label>

				<button type="submit" class="btn pri fw">Submit Project</button>
			</form>
		</div>

		<footer>
			<div class="copy">
				&copy; 2021 Cloudflare, Inc. · <a href="https://www.cloudflare.com/privacypolicy/">Privacy</a> · <a href="https://www.cloudflare.com/website-terms/">Terms</a>
			</div>
		</footer>
